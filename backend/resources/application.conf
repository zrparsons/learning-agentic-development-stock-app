ktor {
    deployment {
        port = 8080
        host = "0.0.0.0"
    }
    application {
        modules = [ com.stockapp.ApplicationKt.module ]
    }
    security {
        jwt {
            secret = "your-secret-key-change-in-production"
            issuer = "stock-app"
            audience = "stock-app-users"
            realm = "stock-app"
        }
    }
    database {
        driver = "org.postgresql.Driver"
        url = "jdbc:postgresql://localhost:5432/stockapp"
        user = "stockapp"
        password = "stockapp"
    }
}

