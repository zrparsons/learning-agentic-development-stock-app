version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stock-app-postgres
    environment:
      POSTGRES_DB: stockapp
      POSTGRES_USER: stockapp
      POSTGRES_PASSWORD: stockapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

